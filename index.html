<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
</head>


<body>

<div id="titolo">Rock Paper Scissors</div>

<div class = "point">
    <div id="playerSQ">Player</div>
    <div id="botSQ">Bot</div>
    <span id="playerPoint">0</span>:<span id="botPoint">0</span>
</div>

<div class="result">
    <p>...</p>
</div>


<div class="choices">

    <div class="choice" id="r">
        <img src="img/rock.png" alt="">
    </div>

    <div class="choice" id="p">
        <img src="img/paper.png"alt="">
    </div>

    <div class="choice" id="s">
        <img src="img/scissors.png"alt="">
    </div>

</div>

<h2 id="mc">Make Your Choice</h2>

</body>

</html>
